<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 3 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default col-md-6 col-md-offset-3">
        <div class="panel-body">
          <form id="formular">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="user" id="user" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-login">Submit</button>
          </form>
        </panel>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script>
      $("#formular").submit(function(e) {
        e.preventDefault();

        var data = {};
        data.user = $('#user').val();
        data.pass = $('#pass').val();
        data.message = "message";

        $.ajax({
          method: 'POST',
          url: '/dev/login',
          data: JSON.stringify(data),
          contentType: 'application/json',
          processData: false
        }).done(function(response) {
          if (response.status === 'fail') {
            console.error(response.message, 'Error occured!')
          }
          if (response.status === 'success') {
            console.log(response.message)
            window.location='../dev/';
          }
        });

      });
    </script>
  </body>
</html>
